  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="media_query.css">
    <title>User UI</title>
  </head>
  <body>
  <main>
<!-- CREATE ACCOUNT PAGE -->
<div class="container">
<section class="create-account create">
  <div class="image-div">
    <img src="images/download (2).png" alt="">
  </div>
  <div class="form-div">
    <form action="">
      <h1>login</h1>
      <input  class="form-control form-control-lg mb-3 text-capitalize" type="text" name="" id="Username" placeholder="Username">
      <p>
        <input  class="form-control form-control-lg  mb-3 text-capitalize" type="password" name="" id="password" placeholder="Password">
      </p>
      <button class="btn btn-primary">login</button>
    </form>
    <div class="forgot-div">
      <a href="#" class="forgot-link">forgot password?</a>
      <p>
        Don't have an account? <a href="#" class="register-link">register</a>
      </p>
    </div>
  </div>
</section>
<!-- REGISTER ACCOUNT PAGE -->
<section class="create-account register">
  <div class="form-div form-container">
    <form action="" class="">
      <h1>register</h1>
      <input class="form-control form-control-lg  mb-3 text-capitalize" type="text" name="" id="text" placeholder="Username">
      <p>
        <input  class="form-control form-control-lg mb-3 text-capitalize" type="email" name="" id="email" placeholder="Email">
      </p>
      <p>
        <input class="form-control form-control-lg mb-3 text-capitalize" type="password" name="" id="pass" placeholder="Password">
      </p>
      <button class="btn btn-primary text-capitalize">register</button>
    </form>
    <div class="forgot-div">
       Have an account? <a href="#" class="create-link">log in</a>
      </p>
    </div>
  </div>
  <div class="image-div bg-primary">
    <img src="images/download.png" alt="">
  </div>
</section>

<!-- FORGOT ACCOUNT PAGE -->
<section class="create-account reset  relative"   id="forgot">
  <div class="form-div">
    <form action="">
      <h1 class="text-capitalize">reset password</h1>
      <p>
        <input class="form-control form-control-lg mb-3 text-capitalize" type="password" name="" id="" placeholder="Password">
      </p>
      <button class="btn btn-primary text-capitalize">reset password</button>
    </form>
    <div class="send mt-3">
we will send you a reset link!!
      </p>
    </div>
  </div>
  <div class="image-div bg-primary">
    <img src="images/download (1).png" alt="">
  </div>
  <div class="cancel"><i class="fas fa-times"></i></div>
</section>
</div>
  </main>
